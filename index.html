<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Gallery</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="head">
    <h1>My Image Gallery</h1>

</div>
<div class="gallery">
  <div class="thumbnail" onclick="showImage(1)">
    <img src="./picture/bleach.jpg" alt="Image 1">
  </div>
  <div class="thumbnail" onclick="showImage(2)">
    <img src="./picture/gojo.jpg" alt="Image 2">
  </div>
  <div class="thumbnail" onclick="showImage(3)">
    <img src="./picture/goku.jpg" alt="Image 3">
  </div>
  <div class="thumbnail" onclick="showImage(4)">
    <img src="./picture/kakashi.jpg" alt="Image 4">
  </div>
  <div class="thumbnail" onclick="showImage(5)">
    <img src="./picture/naruto.jpg" alt="Image 5">
  </div>
  <div class="thumbnail" onclick="showImage(6)">
    <img src="./picture/obito.jpg" alt="Image 6">
  </div>
  <div class="thumbnail" onclick="showImage(7)">
    <img src="./picture/one.jpg" alt="Image 7">
  </div>
  <div class="thumbnail" onclick="showImage(8)">
    <img src="./picture/onepiece.jpg" alt="Image 8">
  </div>
  <div class="thumbnail" onclick="showImage(9)">
    <img src="./picture/solo.jpg" alt="Image 9">
  </div>
  <div class="thumbnail" onclick="showImage(10)">
    <img src="./picture/tokyo.jpg" alt="Image 10">
  </div>
</div>

<div class="enlarged" onclick="hideImage()">
  <img id="enlargedImg" src="" alt="Enlarged Image">
</div>

<div class="slideshow">
    <img src="./picture/bleach.jpg" alt="Image 1">
    <img src="./picture/gojo.jpg" alt="Image 2">
    <img src="./picture/goku.jpg" alt="Image 3">
    <img src="./picture/kakashi.jpg" alt="Image 4">
    <img src="./picture/naruto.jpg" alt="Image 5">
    <img src="./picture/obito.jpg" alt="Image 6">
    <img src="./picture/one.jpg" alt="Image 7">
    <img src="./picture/onepiece.jpg" alt="Image 8">
    <img src="./picture/solo.jpg" alt="Image 9">
    <img src="./picture/tokyo.jpg" alt="Image 10">
</div>

<script src="script.js"></script>

</body>
</html>
